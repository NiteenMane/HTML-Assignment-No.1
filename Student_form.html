<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student College Registration Formt</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="/Registration Form">
        <label for="fname">First Name</label>
        <input type="text" name="First name" id="fname" placeholder="Enter your first name">
        <br>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="Last name" id="lname" placeholder="Enter your Last name">
        <br>
        <br>
        <label for="DOB">Date of Birth</label>
        <input type="text" name="Date of Birth" id="DOB" placeholder="Enter your DOB">
        <br>
        <br>
        <label for="Mno">Mobile No.</label>
        <input type="text" name="Mobile No." id="Mno" placeholder="Enter your Mobile no.">
        <br>
        <br>
        <label for="Email">Email id</label>
        <input type="text" name="Email" id="Email" placeholder="Enter your Email">
        <br>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <label>
                <input type="radio" name="Gender" value="Male" id="Male">
                Male
            </label>
            <br>
            <label>
                <input type="radio" name="Gender" value="Female" id="Female">
                Female
            </label>
        </fieldset>
        <br>
        <br>
        <label for="Address">Address</label>
        <br>
        <textarea name="Address" id="Address" cols="50" rows="10" placeholder="Address with city,pincode and state"></textarea>
        <br>
        <br>

        <div>
            <select name="Course" id="Course">
                <option value="Course applied">Course Applied for</option>    
                <option value="SCi">Science</option> 
                <option value="Com">Commerce</option> 
                <option value="Art">Arts</option> 

            </select>

        </div>
        <br>
        <br>

        <button type="submit">Submit</button>
        

    </form>
    
</body>
</html>
